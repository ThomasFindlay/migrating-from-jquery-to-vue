<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>jQuery examples</h1>

        <div class="section">
          <h2>Handling event listeners</h2>

          <button id="clickMeBtn">Click me</button>

          <div style="margin-top: 1rem">
            <label>Focus me</label>
            <input type="text" id="focus-input" />
          </div>

          <script type="text/javascript">
            $(document).ready(() => {
              $("#clickMeBtn").click(() => {
                console.log("Button clicked");
              });

              $("#focus-input").focus(() => {
                console.log("Input focused");
              });

              $("#focus-input").blur(() => {
                console.log("Input lost focus");
              });
            });
          </script>
        </div>
        <div class="section">
          <h2>Toggling classes</h2>
          <div>
            <button class="tab" id="tab-one">Tab 1</button>
            <button class="tab" id="tab-two">Tab 2</button>
            <button class="tab" id="tab-three">Tab 3</button>
          </div>
          <style>
            .tab {
              background: none;
              border: none;
            }

            .active {
              background-color: aquamarine;
            }
          </style>
          <script>
            $(document).ready(() => {
              $(".tab").click(e => {
                // Remove current active classes
                $(".tab.active").toggleClass("active");
                const $btn = $(e.currentTarget);
                // Turn on active class for the clicked tab
                $btn.toggleClass("active");
              });
            });
          </script>
        </div>
        <div class="section">
          <h2>Handling forms</h2>
          <div id="login-form-container">
            <form id="login-form">
              <div class="form-row">
                <label for="email">Email </label>
                <input type="email" name="email" />
              </div>
              <div class="form-row">
                <label for="password">Password </label>
                <input type="password" name="password" />
              </div>
              <div>
                <button type="submit">Submit Form</button>
              </div>
            </form>
          </div>
          <script type="text/javascript">
            $(document).ready(() => {
              $("#login-form").submit(e => {
                e.preventDefault();
                const email = $('[name="email"]').val();
                const password = $('[name="password"]').val();
                console.log("form submitted", {
                  email,
                  password,
                });
              });
            });
          </script>
        </div>
        <div class="section">
          <h2>Rendering a list of items</h2>
          <div id="list-container"></div>
          <script type="text/javascript">
            const fruits = ["apple", "banana", "orange"];

            $("#list-container");
          </script>
        </div>
      </div>
    </div>

    <script type="text/javascript"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
